<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control"  formControlName="firstName" [ngClass]="{'is-invalid':submitFlag&&f.firstName.errors}">
      <div *ngIf="submitFlag&&f.firstName.errors">
        <small *ngIf="f.firstName.errors.required" class="text-danger">Username is Required</small>
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName">
      <div *ngIf="submitFlag&&f.lastName.errors">
        <small *ngIf="f.lastName.errors.required" class="text-danger">Lastname is Required</small>
      </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" formControlName="phone">
      <div *ngIf="submitFlag&&f.phone.errors">
        <small *ngIf="f.phone.errors.required" class="text-danger">phone number is Required</small>
        <small *ngIf="f.phone.errors.pattern" class="text-danger">invalid phone number</small>
      </div>
    </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control"  formControlName="email">
        <div *ngIf="submitFlag&&f.email.errors">
          <small *ngIf="f.email.errors.email" class="text-danger">Invalid email</small>
        </div>
      </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
